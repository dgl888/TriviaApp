<h1 class="header">Begin test:</h1>
<ng-container *ngFor="let question of questions">
  <mat-label>{{ question.question }}</mat-label>
  <mat-radio-group class="radio-group" [(ngModel)]="question.selectedAnswer" #radioGroup="ngModel" required>
    <mat-radio-button class="radio-button" [ngClass]="getQuestionClass(answer, question.selectedAnswer, question.correct_answer)" *ngFor="let answer of question.all_answers" [value]="answer">
      {{ answer }}
    </mat-radio-button>
  </mat-radio-group>
</ng-container>

<div *ngIf="isSubmitted" class="score">You scored {{finalScore}} out of 5</div>
<button mat-stroked-button (click)="submit()" [disabled]="!areAllAnswersSelected()">Submit</button>
